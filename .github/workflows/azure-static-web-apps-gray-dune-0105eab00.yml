name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Azure_Dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Azure_Dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Verify Java Version
      - name: Verify Java Version
        run: java -version

      # Step 4: Debug - List Files
      - name: List Files
        run: ls -la

      # Step 5: Build the Maven project explicitly
      - name: Build with Maven
        run: |
          cd LoginApp_v3
          ./mvnw clean package -DskipTests
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      # Step 6: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_DUNE_0105EAB00 }}
          action: "upload"
          app_location: "LoginApp_v3/target" # Built JAR directory
          api_location: "" # No API in this app
          output_location: "" # Optional output directory