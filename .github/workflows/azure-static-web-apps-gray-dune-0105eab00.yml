name: Azure App Service CI/CD

on:
  push:
    branches:
      - Azure_Dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Azure_Dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Verify Java Version
      - name: Verify Java Version
        run: java -version

      # Step 4: Debug - List Files
      - name: List Files
        run: ls -la

      # Step 5: Build the Maven project explicitly
      - name: Build with Maven
        run: |
          cd LoginApp_v3
          ./mvnw clean package -DskipTests
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      # Step 6: Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 7: Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'LoginAppDev' # Replace with your App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: LoginApp_v3/target/customerlogin-0.0.1-SNAPSHOT.jar