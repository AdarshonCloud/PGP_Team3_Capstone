# Application properties for Credit Card Microservice
spring.application.name=CreditCardApp
server.servlet.context-path=/creditcard
logging.config=classpath:logback.xml
server.port=8083

# Customer Login App
login.service.url=http://localhost:8081

# Enable Resilience4j Circuit Breaker
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.error.whitelabel.enabled=false
management.endpoints.web.exposure.include=health,info,circuitbreakerevents

resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.slowCallDurationThreshold=2s
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.waitDurationInOpenState=10s

# Ignore specific exceptions
resilience4j.circuitbreaker.instances.creditCardServiceCircuitBreaker.ignoreExceptions=\
com.ascendpgp.creditcard.exception.CardAlreadyDeletedException,\
com.ascendpgp.creditcard.exception.CardAlreadyExistsException,\
com.ascendpgp.creditcard.exception.CardNotFoundException,\
com.ascendpgp.creditcard.exception.InvalidOtpException,\
com.ascendpgp.creditcard.exception.CardEncryptionException,\
com.ascendpgp.creditcard.exception.CardUpdateException,\
com.ascendpgp.creditcard.exception.CustomAddCardException,\
com.ascendpgp.creditcard.exception.InvalidCardDetailsException,\
com.ascendpgp.creditcard.exception.InvalidTokenException,\
java.lang.IllegalArgumentException

# Retry configuration
resilience4j.retry.instances.creditCardServiceRetry.maxAttempts=3
resilience4j.retry.instances.creditCardServiceRetry.waitDuration=500ms

